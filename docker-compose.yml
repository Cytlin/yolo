version: '3'
services:
  client:
    build:
      context: .
      dockerfile: ./client/Dockerfile
    ports:
      - 3000:3000

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    ports:
      - 5000:5000
    depends_on:
      - mongo
    environment:
      - MONGODB_URI=mongodb+srv://admin:admin@iponemoringa.blusow8.mongodb.net/

  mongo:
    image: mongo:latest
    command: mongod --bind_ip_all
    ports:
      - 27017:27017
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data: