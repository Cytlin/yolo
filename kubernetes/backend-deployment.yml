apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: yolo-backend-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yolo-backend-app
  template:
    metadata:
      labels:
        app: yolo-backend-app
    spec:
      containers:
        - name: yolo-backend-container
          image: us-central1-docker.pkg.dev/my-devops-project2/ip4backend-side-image-repo/backend-side-container-gke:latest
          ports:
            - containerPort: 5000
          env:
            - name: MONGODB_URI
              value: mongodb://mongo-service:27017/yolodatabase
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
